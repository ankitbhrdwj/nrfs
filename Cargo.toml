[package]
name = "nrfs"
version = "0.0.1"
edition = "2018"
license = "MIT OR Apache-2.0"
readme = "README.md"
description = "A simple in-memory FS."
keywords = ["mem", "fs", "btree", "file-system"]
categories = ["filesystem", "concurrency", "data-structures", "os"]

[[bin]]
name = "main"
path = "bin/main.rs"

[dependencies]
log = "0.4"
hashbrown = "0.12.0"
custom_error_core = { git = "https://github.com/gz/custom_error.git" }
bitflags = "2.0.2"
x86 = "0.49.0"
spin = "0.9.2"
crossbeam-utils = { version = "0.8.0", default-features = false }
arr_macro = "0.1.3"
static_assertions = "1.1.0"
hwloc2 = "2.2"
